name: Publish package manually
on:
    workflow_dispatch:
        inputs:
            release-type:
                description: "Release type: patch | minor | major"
                required: true
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 7
                  run_install: false

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v3
              name: Setup pnpm cache
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install package dependencies
              run: pnpm install

            - name: Test & Build
              run: pnpm ci

            - name: Setup git configuration
              run: |
                  git config --global user.email "danpa725@cau.ac.kr"
                  git config --global user.name "danpacho"

            - name: Bump package release version
              run: |
                  echo "VERSION_TAG=$(npm --no-git-tag-version version $RELEASE_TYPE)" >> $GITHUB_ENV
                  echo "RELEASE_TAG=latest" >> $GITHUB_ENV
              env:
                  RELEASE_TYPE: ${{ github.event.inputs.release-type }}

            - name: Commit package version
              run: |
                  git branch release
                  git checkout release
                  git add "package.json"
                  git commit -m "bump: update package version to ${{ env.VERSION_TAG }}"

            - uses: JS-DevTools/npm-publish@v1
              name: Publish package to npm
              with:
                  access: "public"
                  token: ${{ secrets.NPM_TOKEN }}

            - name: Push changes to repository
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git push origin release
